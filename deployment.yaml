apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: 779846806653.dkr.ecr.us-east-1.amazonaws.com/nginx-static-site:latest
        ports:
        - containerPort: 80
